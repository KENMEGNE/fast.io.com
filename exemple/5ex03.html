<!DOCTYPE html>
<html>
<body>
	<p>Sans utiliser l'attribut type, la numérotation par défaut est des points.</p> 
<ul>
<li> livre</li>
<li> cahier</li>
<li>crayon </li>
<li>stylo </li>
</ul>
<p>Avec l'attribut type, elle dépend du programmeur.</p>
<ul type="square">
<li> livre</li>
<li> cahier</li>
<li>crayon </li>
<li>stylo </li>
</ul>

</body>
</html>
