<!DOCTYPE html>
<html>
<body>
	<p>Sans utiliser l'attribut type, la numérotation par défaut est numéro cadinal.</p> 
<ol>
<li>javier </li>
<li> février</li>
<li>mars </li>
<li>avril </li>
</ol>
<p>Avec l'attribut type, elle dépend du programmeur.</p>
<ol type="A">
<li>javier </li>
<li> février</li>
<li>mars </li>
<li>avril </li>
</ol>

</body>
</html>
